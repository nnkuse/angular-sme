<h1 matDialogTitle>ยืนยัน</h1>
<div class="message-dialog" mat-dialog-content>{{confirmMessage}}</div>
<div mat-dialog-actions class="pt-24">
    <button mat-raised-button class="mat-accent mr-16" (click)="dialogRef.close(true)">ยืนยัน</button>
    <button mat-button (click)="dialogRef.close(false)">ยกเลิก</button>
</div>
